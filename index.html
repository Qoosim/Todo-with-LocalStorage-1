<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title> Todo List Application With LocalStorage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="todo-title">Daily Todo List</h2>
  <main class="container">
    <input type="text" class='addTxt' placeholder='Task...'>
    <button class='addBtn' onclick='addElement()'>
      <img src="images/plus_icon.png" alt="">
    </button>
    <div class="list"></div>
  </main>
  
  <script src='app.js'></script>
</body>
</html>
